<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Knight list</title>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    Aktualny czas: <span th:text="${timecomponent.time}"/>
    Posiadane zloto czas :<span th:text="${playerinformation.gold}"/>
    <p th:text="'Imie: '+${knight.name}"></p>
    <p th:text="'Wiek: '+${knight.age}"></p>
    <p th:text="'Lvl: '+${knight.level}"></p>
    <span th:if="${knight.quest==null}" >Brak aktualnego zadania<a th:href="${'/assignQuests?knightId='+knight.id}">Przypisz zadanie</a></span>
    <span th:if="${knight.quest!=null}" th:text="${knight.quest.description}"/>
</div>
</body>
</html>
